<section id="contact-form" class="relative py-section bg-gray-950">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div
        class="p-6 md:p-10 bg-gradient-to-r from-gray-900 to-black rounded-2xl"
      >
        <div class="max-w-3xl mx-auto">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white sm:text-4xl">
              Prêt à transformer votre boutique Shopify ?
            </h2>
            <p class="mt-4 text-base md:text-lg text-gray-300">
              Contactez-nous pour obtenir un audit technique gratuit et découvrez comment nous
              pouvons augmenter votre taux de conversion.
            </p>
          </div>

          <form action="https://formsubmit.co/tino@ploceus.fr" method="POST" class="space-y-6">
            <!-- Honeypot to prevent spam -->
            <input type="text" name="_honey" style="display:none">
            
            <!-- Disable captcha -->
            <input type="hidden" name="_captcha" value="false">
            
            <!-- Success page -->
            <input type="hidden" name="_next" value="https://ploceus.fr/merci">
            
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <!-- Name -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nom</label>
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-white focus:outline-none placeholder-gray-500" 
                  placeholder="Votre nom"
                  required
                >
              </div>
              
              <!-- Email -->
              <div>
                <label for="contact-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input 
                  type="email" 
                  id="contact-email" 
                  name="email" 
                  class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-white focus:outline-none placeholder-gray-500" 
                  placeholder="votre@email.com"
                  required
                >
              </div>
              
              <!-- Phone -->
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Téléphone</label>
                <input 
                  type="tel" 
                  id="phone" 
                  name="phone" 
                  class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-white focus:outline-none placeholder-gray-500" 
                  placeholder="Votre numéro de téléphone"
                >
              </div>
              
              <!-- Website -->
              <div>
                <label for="website" class="block text-sm font-medium text-gray-300 mb-1">Site web</label>
                <input 
                  type="url" 
                  id="website" 
                  name="website" 
                  class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-white focus:outline-none placeholder-gray-500" 
                  placeholder="https://votresite.com"
                >
              </div>
            </div>
            
            <!-- Message -->
            <div>
              <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
              <textarea 
                id="message" 
                name="message" 
                rows="4" 
                class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-white focus:outline-none placeholder-gray-500" 
                placeholder="Décrivez votre projet ou vos besoins..."
              ></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center sm:text-right">
              <button 
                type="submit" 
                class="inline-flex items-center justify-center px-6 py-3 text-base md:text-lg font-bold text-black bg-white rounded-lg hover:bg-gray-200 transition-all duration-200 w-full sm:w-auto"
              >
                Soumettre
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H3a1 1 0 110-2h9.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
